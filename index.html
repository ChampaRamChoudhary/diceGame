<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dice Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://kit.fontawesome.com/ee0eabc23c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="box container-fluid d-flex bg-info">
        <h1>Welcome to the Fair, Unbaised Dice Roll Game</h1>
        <!-- <h2>Refresh Me for New Result</h2> -->
        <h2>Dice Roll</h2>
        <button type="button" id="reload" class="btn1 btn btn-block btn-dark">
          <h2>Play Now</h2>
        </button>
        <div class="row d-flex justify-content-around">
            <div class="dice col-2 number1">
               <h3 class="text-center">Player 1</h3>
               <img class="img-fluid" src="./photos/dice6.png" alt="Refresh the Page">
            </div>
            <div class="dice col-2 number2">
                <h3 class="text-center">Player 2</h3>
                <img class="img-fluid" src="./photos/dice6.png" alt="Refresh the Page">
            </div>
        </div>
    </div>
 <div class="footer text-center bg-info">
    <em>@Ludo Dice Roll</em>
 </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="game.js"></script>
</html>
